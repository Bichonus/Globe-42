<!doctype html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulaire participant</title>
    <link rel="stylesheet" href="FormStyle.css">
  </head>
  <body>
    <header>
      Globe 42
    </header>

    <h1>Formulaire participant</h1>

    <form action="traitement.html" method="post">
      <fieldset>
        <legend>Identité</legend>
        <p><label for="Nom">Nom</label><input id="Nom" type="text" name="Nom" value="" size="30"/></p>
        <p><label for="Prénom">Prénom</label><input id="Prénom" type="text" name="Prénom" value=""/></p>
        <p><label for="Age">Age</label><input id="Age" type="number" name="Age" value=""/></p>
        <p><label for="Pseudo">Pseudo</label><input id="Pseudo" type="text" name="Pseudo" value=""/></p>
        <p>
          <label for="Nationalité">Nationalité</label>
          <select class="" name="Pays" id="Nationalité">
            <option value="France">France</option>
            <option value="Syrie">Syrie</option>
            <option value="Grèce">Grèce</option>
          </select>
        </p>
      </fieldset>
      <fieldset>
        <legend>Choix des activités</legend>
        <p><input type="checkbox" name="doctor" value="" id="doctor"/><label for="doctor"></label>
        <input type="checkbox" name="course" value="" id="course"/><label for="course"></label></p>
      </fieldset>
      <input class="bouton" type="submit" name="" value="Envoyer"/>
    </form>
  </body>
</html>
